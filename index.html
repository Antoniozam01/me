<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Antonio Zamora</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-photo" id="userPhoto"></div>
      </div>

      <h2 id="userName"></h2>
      <p id="userDescription"></p>
      <div class="contact-info">
        <p>
          <strong>Email: </strong
          ><span id="userEmail"></span>
        </p>
        <p><strong>Phone: </strong><span id="userPhone"></span></p>
      </div>
      <div class="social-link">
        <a href="https://github.com/Antoniozam01/" id="githubLink" target="_blank"><i class="fa-brands fa-github-alt fa-fade"></i></a>
        <a href="#" id="linkedinLink" target="_blank"><i class="fa-brands fa-square-linkedin fa-fade"></i></i></a>
        <a href="https://x.com/antoniozam01" id="xLink" target="_blank"><i class="fa-solid fa-x fa-fade"></i></a>
    </div>
    </div>

    
    <script src="https://kit.fontawesome.com/7b271e0832.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
